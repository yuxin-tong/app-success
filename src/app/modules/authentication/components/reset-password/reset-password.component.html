<h1>Reset Password</h1>
<form fxLayout="column" [formGroup]="form" fxLayoutAlign="center center">
  <mat-form-field appearance="fill" fxFlexFill>
    <mat-label>Password</mat-label>
    <input
      [type]="hidePassword ? 'password' : 'text'"
      matInput
      formControlName="password"
      autocomplete="false"
    />
    <mat-icon
      *ngIf="form.get('password')?.value"
      class="disabled-color cursor-pointer"
      matSuffix
      (click)="hidePassword = !hidePassword"
      >{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon
    >
    <mat-error *ngIf="form.get('password')?.hasError('required')">
      Password is required
    </mat-error>
    <mat-error *ngIf="form.get('password')?.hasError('pattern')">
      Password policy is not met
    </mat-error>
  </mat-form-field>

  <app-password-policy
    [valid]="passwordValid(form.get('password')?.value)"
    fxFlexFill
  ></app-password-policy>
  <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
    <app-server-error *ngIf="form.hasError('server')"> </app-server-error>

    <button
      mat-raised-button
      color="primary"
      (click)="submit()"
      class="primary-button"
    >
      <span fxLayoutAlign="center center">
        Reset Password
        <mat-spinner
          *ngIf="spinnerService.visibility | async"
          fxFlex="0 0 auto"
          color="accent"
          [diameter]="20"
        ></mat-spinner>
      </span>
    </button>

    <div>
      Do not have a mySATAC account yet?
      <a [routerLink]="registrationPath">Create an account</a>
    </div>
  </div>
</form>
