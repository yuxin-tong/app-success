<form fxLayout="column" [formGroup]="form" fxLayoutAlign="center center">
  <h1 class="mat-display-1">Reset Password</h1>

  <mat-form-field appearance="fill" fxFlexFill>
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      formControlName="password"
      autocomplete="false"
      (focus)="showPasswordPolicy = true"
      (focusout)="showPasswordPolicy = false"
    />

    <mat-error *ngIf="form.get('password')?.hasError('required')">
      Password is required
    </mat-error>
    <mat-error *ngIf="form.get('password')?.hasError('pattern')">
      Password policy is not met
    </mat-error>
  </mat-form-field>

  <app-password-policy
    *ngIf="showPasswordPolicy"
    [@inOutAnimation]
    [valid]="passwordValid(form.get('password')?.value)"
    fxFlexFill
  ></app-password-policy>
  <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
    <div class="fixed-height-15">
      <mat-error class="mat-small" *ngIf="form.hasError('notFound')">
      </mat-error>
    </div>
    <button
      mat-raised-button
      color="primary"
      (click)="submit()"
      class="primary-button"
    >
      <span fxLayoutAlign="center center">
        Reset Password
        <mat-spinner
          *ngIf="spinnerService.visibility | async"
          fxFlex="0 0 auto"
          color="accent"
          [diameter]="20"
        ></mat-spinner>
      </span>
    </button>

    <div>
      Do not have a mySATAC account yet?
      <a [routerLink]="registrationPath">Create an account</a>
    </div>
  </div>
</form>
