<h2 mat-dialog-title [innerHTML]="data.header"></h2>
<mat-dialog-content class="mat-typography" [innerHTML]="data.body">
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end">
  <button mat-button mat-dialog-close *ngIf="data.declineBtn">Decline</button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="accept()">
    Accept
  </button>
</mat-dialog-actions>
