<div
  fxFlexFill
  fxLayout="column"
  fxLayoutAlign="center center"
  class="social-login-container"
>
  <button
    mat-stroked-button
    class="primary-button"
    (click)="loginSocial(google)"
  >
    Continue with Google
  </button>
  <button
    mat-stroked-button
    class="primary-button"
    (click)="loginSocial(facebook)"
  >
    Continue with Facebook
  </button>
</div>
